<!doctype html>
<html lang="es">
<head>

  <div class="app">

      <div>

        <input id="company_phone" type="text" placeholder="Tel√©fono" value="" />

        <div class="row">

          </div>
          <div class="col">
            <input id="quote_date" type="date" value="" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label>Moneda</label>

              <option value="PEN">Soles (S/)</option>
              <option value="USD">D√≥lares ($)</option>
              <option value="EUR">Euros (‚Ç¨)</option>
            </select>

          <div class="col">
            <label>Validez (d√≠as)</label>
            <input id="validity_days" type="number" value="30" min="1" />
          </div>
        </div>
        
        <label>Cliente</label>

        <input id="client_address" type="text" placeholder="Direcci√≥n del cliente" value="" />
      </div>

      <hr class="divider" />

              <th style="width:15%">Cant.</th>

              <th style="width:20%">Subtotal</th>
              <th style="width:5%"></th>
            </tr>
          </thead>
          <tbody id="items_body">
          </tbody>
        </table>
        
        <div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap">
          <button class="btn small success" id="add_item">+ Agregar item</button>
          <button class="btn ghost small" id="clear_items">Limpiar todo</button>
        </div>

        <div style="margin-top:14px" class="row">
          <div class="col">
            <label>IVA / IGV (%)</label>
            <input id="tax_pct" type="number" value="18" min="0" max="100" step="0.01" />
          </div>
          <div class="col">
            <label>Tipo de descuento</label>
            <select id="discount_type">
              <option value="amount">Monto fijo</option>
              <option value="percent">Porcentaje (%)</option>
            </select>
          </div>
          <div class="col">
            <label>Descuento</label>

          </div>
        </div>

        <div class="totals-preview" id="totals_preview">
        </div>
      </div>

        <div class="muted">Lista para imprimir</div>
      </div>
      <div id="preview" class="sheet" style="min-height:700px">
        <div style="text-align:center;color:#999;padding:120px 20px">
          <div style="font-size:48px;margin-bottom:12px">üìã</div>

</html>
